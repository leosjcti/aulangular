<section class="propertu-binding">   

  <article> 
    <h3>CSS / CSS Binding</h3>
    <div>

      <select #classe (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Warning</option>
        <option value="alert-danger">Danger</option>
      </select>
      <br><br>

      <div class="alert {{ classe.value }}">
        Texto colorido conforme resultado do combo
      </div>

      <div class="alert alert-success" role="alert"
        [class.alert-success] = "classe.value == 'alert-success'">Sucesso
      </div>
      
      <div class="alert alert-info" role="alert"
      [class.alert-info] = "classe.value == 'alert-info'">Info
      </div>
      
      <div class="alert alert-warning" role="alert"
      [class.alert-warning] = "classe.value == 'alert-warning'">Warning
      </div>
      
      
      <div class="alert alert-danger" role="alert"
      [class.alert-danger] = "classe.value == 'alert-danger'">Danger

      </div>

    </div>
  </article>


  <article>
    <h3>Interpolação</h3>
    <p>String renderizada com Interpolação: {{url}} </p>
    <p>1 + 1 = {{ 1+1 }} </p>
    <p>1 + 1 = {{ 1+1+getValor() }} </p>
  </article>

  <article>
    <h3>Property Binding</h3>
    <img src="{{urlImagem}}"/>
    <img [src]="urlImagem"/>
  </article>


</section>
